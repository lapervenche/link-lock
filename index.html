<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">

<head>
  <!-- Metadata -->
  <meta charset="utf-8" />
  <meta name="author" content="Jacob Strieb" />
  <meta name="description" content="Password protect links using AES in the browser." />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />

  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <title>Liens protégés par mot de passe</title>

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" type="text/css" />

  <!-- Scripts -->
  <script type="text/javascript" src="b64.js"></script>
  <script type="text/javascript" src="api.js"></script>
  <script type="text/javascript" src="index.js"> </script>
</head>

<body onload="main()">
  <!-- Explanation for those who do not have JavaScript enabled -->
  <noscript>
  <div class="red-border">
    <p> Si vous voyez cela, cela signifie que JavaScript est désactivé. En conséquence, l'application ne fonctionnera pas correctement pour vous. Par exemple, aucun des boutons ne fonctionnera. </p>
    <p> Cette application est entièrement programmée en JavaScript. Cela a été fait intentionnellement, de sorte que tout cryptage et décryptage se produisent côté client. Cela signifie que le code s'exécute en tant qu'application distribuée, en s'appuyant uniquement sur les pages GitHub pour l'infrastructure. Cela signifie également qu'aucune donnée sur les liens verrouillés n'est jamais stockée sur un serveur. Le code est conçu pour être vérifiable afin que les utilisateurs puissent étudier ce qui se passe dans les coulisses. </p>
    <p><p> Si vous souhaitez toujours exécuter l'application, je vous encourage à cloner le <a href="lapervenche.github.io/link-lock/">code source sur GitHub</a>De cette façon, vous pouvez désactiver JavaScript uniquement pour les fichiers de confiance sur votre machine locale.</p>
  </div>
  </noscript>

  <div class="form" style="display: none">
    <p>Veuillez saisir le mot de passe pour déverrouiller le lien.</p>
    <p id="hint"></p>

    <hr />

    <label for="password">Mot de passe</label>
    <input type="password" id="password" autofocus />
    <button id="unlockbutton">Déverrouiller le lien.</button>
  </div>

  <!-- Display errors in a big red box -->
  <div class="error red-border" style="display: none">
    <p id="errortext">Erreur</p>
    <button onclick="main()">Essayer à nouveau</button>
    <a href="https://lapervenche.github.io/link-lock"><button>Verrouiller un lien</button></a>
    <a href="https://lapervenche.github.io/link-lock/decrypt/" id="no-redirect" target="_blank"><button>Décrypter sans redirection</button></a>
    <a href="https://lapervenche.github.io/link-lock/hidden/" id="hidden" target="_blank"><button>Créer un signet caché</button></a>
  </div>
</body>

</html>
