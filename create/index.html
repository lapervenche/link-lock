  <script type="text/javascript">
    function error(text) {
      document.querySelector(".error").style.display = "inherit";
      document.querySelector("#errortext").innerText = `Error: ${text}`;
    }


    // Run when the <body> loads
    function main() {
      // Fail if the b64 library or API was not loaded
      if (!("b64" in window)) {
        error("Base64 library not loaded.");
        return;
      }
      if (!("apiVersions" in window)) {
        error("API library not loaded.");
        return;
      }
    }
  </script>

  <!-- Explanation for those who do not have JavaScript enabled -->
  <noscript>
  <div style="border: 3px solid red; padding: 2em;">
    <p> Si vous voyez cela, cela signifie que JavaScript est désactivé. En conséquence, l'application ne fonctionnera pas correctement pour vous. Par exemple, aucun des boutons ne fonctionnera. </p>
    <p> Cette application est entièrement programmée en JavaScript. Cela a été fait intentionnellement, de sorte que tout cryptage et décryptage se produisent côté client. Cela signifie que le code s'exécute en tant qu'application distribuée, en s'appuyant uniquement sur les pages GitHub pour l'infrastructure. Cela signifie également qu'aucune donnée sur les liens verrouillés n'est jamais stockée sur un serveur. Le code est conçu pour être vérifiable afin que les utilisateurs puissent étudier ce qui se passe dans les coulisses. </p>
    <p> Si vous souhaitez toujours exécuter l'application, je vous encourage à cloner le <a href="https://github.com/lapervenche/link-lock/">code source sur GitHub</a>De cette façon, vous pouvez désactiver JavaScript uniquement pour les fichiers de confiance sur votre machine locale.</p>
  </div>
  </noscript>

    <button onclick="main()">Essayer à nouveau</button>

  <!-- Main form -->
  <div class="form">
    <div class="labeled-input">
      <label for="url">ADRESSE À MASQUER</label>
      <input type="url" id="url" placeholder="https://" oninvalid="if (!this.validity.customError) this.setCustomValidity('Please enter a valid URL. Make sure to include \'http://\' or \'https://\' at the beginning.')" oninput="this.setCustomValidity('')" required />
    </div>
    <div class="labeled-input hint">
      <label for="url">INDICE (optionel)</label>
      <textarea id="hint" rows="1"></textarea>
    </div>
    <div class="split-row">
      <div class="labeled-input password">
        <label for="password">Mot de passe</label>
        <input type="password" id="password" />
      </div>
      <div class="labeled-input confirm-password">
        <label for="confirm-password">Confirmer le mot de passe</label>
        <input type="password" id="confirm-password" oninput="this.setCustomValidity('')" />
      </div>
    </div>

    <!-- Advanced options (JavaScript-activated dropdown) -->
    <details>
      <summary id="advanced-label">Options</summary>
      <div class="advanced" id="advanced">
        <div class="labeled-input">
          <label for="iv">Vecteur d'initialisation aléatoire</label>
          <input type="checkbox" id="iv" onclick="onIvCheck(this)" checked />
        </div>
        <div class="labeled-input">
          <label for="salt">Salage aléatoire</label>
          <input type="checkbox" id="salt" checked />
        </div>
      </div>
    </details>
    <button id="encrypt" onclick="onEncrypt()">OK Encrypter</button>
  </div>

  <hr />

  <!-- Output area -->
  <div class="output">
    <label for="output">Sortie</label>
    <input type="text" id="output" readonly/>
    <button id="copy" onclick="onCopy('output')">Copier</button>
    <a href="../hidden" id="bookmark" target="_blank"><button>Créer un signet caché</button></a>
    <a href="" id="open" target="_blank"><button>Ouvrir dans un nouvel onglet</button></a>
    <!-- Special incantation to make TinyURL work -->
    <form action="https://tinyurl.com/create.php" method="get" target="_blank" style="display: inline;">
      <input type="hidden" id="source" name="source" value="indexpage" />
      <input type="hidden" id="tinyurl" name="url" value = "" />
      <button>Lien raccourci avec TinyURL</button>
    </form>
    <p class="alert">Copie réussie !</p>
